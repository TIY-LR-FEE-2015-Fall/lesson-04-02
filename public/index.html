<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/app.css">
  </head>
  <body>

    <h1>Reminders</h1>

    <ul class="todos"></ul>

    <form class="new-todo">
      <input type="text" class="new-todo__input" placeholder="New Item"/>
      <button class="new-todo__button">Add +</button>
    </form>

    <div class="todo-options">
      <button class="todo-options__button todo-options__button--done">Done Only</button>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
